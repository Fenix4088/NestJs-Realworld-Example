version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: nestjsrealworld-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nestjsrealworld-prisma
      MYSQL_USER: nestjs
      MYSQL_PASSWORD: nestjs
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
